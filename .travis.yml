language: java
before_install:
- openssl aes-256-cbc -K $encrypted_31b8ef977da9_key -iv $encrypted_31b8ef977da9_iv -in key.pgp.enc -out key.pgp -d
- chmod +x gradlew
install:
- "./gradlew setupCIWorkspace -S"
script:
- "./gradlew uploadArchives -S"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f $HOME/.gradle/caches/minecraft/ForgeVersion.json
- rm -f $HOME/.gradle/caches/minecraft/ForgeVersion.json.etag
- rm -rf $HOME/.gradle/caches/minecraft/deobfedDeps
- rm -f ./key.pgp
cache:
- directories:
  - "./libs"
  - "$HOME/.gradle/caches"
  - "$HOME/.gradle/wrapper"
global_env: TERM=dumb
group: stable
dist: precise
jdk: oraclejdk8
os: linux
